<!DOCTYPE html>
<html lang="en">
<head>
  <title>Antibias Chrome Extension</title>
  <link href="/css/popup.css" rel="stylesheet" />
</head>
<body>
  <div class="details">
    <div class="image">
      <img src="/images/128x128.png" alt="Icon" />
    </div>
    <div class="description">
      <h2 class="title">Antibias</h2>
      <p class="desc">Hides user names and profile pictures on LinkedIn to reduce bias when screening job applicants. To reveal names or profile pictures without turning the extension off entirely, simply hover over a name or photo.</p>
    </div>
  </div>
  <div class="controls">
    <a class="feedback" href="https://docs.google.com/forms/d/1UxHwcXCYN4nm48skArNfxDdUtccIbZl0YNIzIbgRdHQ/edit?usp=sharing" target="_blank">Feedback</a>
    <div class="toggle">
      Toggle on/off 
      <label class="switch">
        <input type="checkbox" id="toggle" />
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <script src="/js/popup.js"></script>
</body>
</html>
